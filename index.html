<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/files/style.css">
</head>

<body>
    <div class="container">
        <header></header>
        <div class="title">
            <h3>To-Do list</h3>
        </div>
        <div class="column">
            <div class="sort-icon">
                <img class='arrow-down-gray'src="/files/sort-icon.svg" alt="arrow-down-sort">
                <img class='arrow-up-gray' src="/files/sort-up.svg" alt="arrow-up">
                <img class='arrow-down-black' src="/files/sort-down-black.svg" alt="arrow-down-sort">
                <img class='arrow-up-black' src="/files/sort-up-black.svg" alt="arrow-up">
            </div>
             <div class="to-do-list">
            </div> 
            <div class="task-input">
                <input type="text" name="taskinput" >
                <img src="/files/cancel-input.svg" alt="cancel">
            </div>
            <div class="addToListButton">
                <div class="plus">
                    <span>+</span>
                </div>
                <button>Add to list</button>
            </div>
        </div>
        <script src="/files/script.js"></script>
</html>
